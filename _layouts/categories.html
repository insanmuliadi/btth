---
layout: default
---
<div class="post row">
<h1>Tag: {{ page.categories }}</h1>
<ul>
{% for post in site.categories[page.categories] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
