  {% assign show_siderecent = true %}
  {% if site.show_siderecent %}
<div class="sidebar-widget">
<h2>Quick Links</h2>
<div class="widget-content">
  <ul>
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url }}" class="list-group-item">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
</div>
  {% endif %}
